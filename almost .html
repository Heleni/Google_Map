<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Neighborhood Google Map</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="toggleMenu">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
        </svg>
    </div>
    <nav id="sidebar">
        <h1>Find the best Museums <br> in Thessaloniki</h1>
     <input  placeholder="Search..." data-bind="textInput: filter" />

    <ul id="menu" data-bind="foreach: filteredItems">
      <li data-bind="text: title,click: $parent.setLoc"></li>
        </ul>
      </nav>
    <main id="map">
  </main>

    <script async defer
        src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCXsbnB0vDYsJb7EcIugJUT3SCSDdCyo-A&v=3&callback=initMap" onerror="googleError()">
    </script>

  <script src="libs/knockout-3.4.2.js"></script>
  <script src="libs/jquery.min.js"></script>
  <script src="script/app2W.js"></script>

</body>
</html>
